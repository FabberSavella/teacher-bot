<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>English Teacher Bot — Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    textarea { width: 100%; height: 120px; padding: 10px; }
    button { padding: 10px 16px; cursor: pointer; margin-top: 8px; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Articles (a / an / the) — Teacher</h1>
  <p>Ask something about <em>articles</em> only.</p>
  <textarea id="q" placeholder="e.g., When do I use 'a' vs 'the'?"></textarea><br/>
  <button id="ask">Ask</button>
  <h3>Response</h3>
  <pre id="out">—</pre>

  <script>
    document.getElementById('ask').onclick = async () => {
      const message = document.getElementById('q').value.trim();
      const out = document.getElementById('out');
      if (!message) return out.textContent = "Type a question first.";
      out.textContent = "Thinking...";
      try {
        const r = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await r.json();
        out.textContent = data.refused ? data.message : data.answer;
      } catch (e) {
        out.textContent = "Network error.";
      }
    };
  </script>
</body>
</html>
